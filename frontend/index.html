<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-between align-items-start">
        <div class="card p-4" style="width: 60%; margin-left: -20px; transform: translateX(-3cm);">
            <h2 class="text-center mb-4">Web Scraper</h2>
            <div id="url-container">
                <h5>Add URLs to Scrape</h5>
                <div id="inputs" class="mb-3">
                    <input type="text" class="form-control mb-2 url-input" placeholder="Enter URL">
                </div>
                <div class="d-flex justify-content-between">
                    <button id="add-url" class="btn btn-secondary">Add Another URL</button>
                    <button id="start-scraping" class="btn btn-primary">Start Scraping</button>
                </div>
            </div>

            <div class="mt-4">
                <h5>Scraping Status</h5>
                <ul id="status-list" class="list-group"></ul>
            </div>
        </div>

        <div class="text-center" style="width: 30%; margin-left: -10px; transform: translateX(-3cm);">
            <img src="image.png" alt="Web Icon" style="height: auto;">
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const inputsDiv = document.getElementById('inputs');
        const addUrlButton = document.getElementById('add-url');
        const startScrapingButton = document.getElementById('start-scraping');
        const statusList = document.getElementById('status-list');

        addUrlButton.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = 'Enter URL';
            input.className = 'form-control mb-2 url-input';
            inputsDiv.appendChild(input);
        });

        startScrapingButton.addEventListener('click', async () => {
            const urls = Array.from(document.querySelectorAll('.url-input')).map(input => input.value);
            statusList.innerHTML = '';

            const responses = await Promise.all(urls.map(async (url) => {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.textContent = `Scraping: ${url}`;
                statusList.appendChild(listItem);

                try {
                    const response = await fetch('/scrape', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ url })
                    });

                    if (response.ok) {
                        listItem.textContent = `Success: ${url}`;
                        listItem.classList.add('list-group-item-success');
                    } else {
                        listItem.textContent = `Failed: ${url}`;
                        listItem.classList.add('list-group-item-danger');
                    }
                } catch (error) {
                    listItem.textContent = `Error: ${url}`;
                    listItem.classList.add('list-group-item-warning');
                }
            }));
        });
    </script>
</body>
</html>
